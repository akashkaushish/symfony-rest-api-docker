name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker with override for CI network
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Run PHPStan
        run: docker compose exec -T app sh -c "vendor/bin/phpstan analyse"

